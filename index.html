<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup {
            background: #fff;
            clear: left;
            font: 14px Helvetica, Arial, sans-serif;
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #success-message {
            display: none; /* Hide the success message initially */
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="mc_embed_shell">
        <div id="mc_embed_signup">
            <form action="https://github.us22.list-manage.com/subscribe/post?u=6b67d48cd36a8ac62e029529c&amp;id=e5974a090f&amp;f_id=00dec2e1f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
                <div id="mc_embed_signup_scroll">
                    <h2>Subscribe</h2>
                    <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                    <div class="mc-field-group">
                        <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                        <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required value="">
                    </div>
                    <div id="mce-responses" class="clear foot">
                        <div class="response" id="mce-error-response" style="display: none;"></div>
                        <div class="response" id="mce-success-response" style="display: none;"></div>
                    </div>
                    <div aria-hidden="true" style="position: absolute; left: -5000px;">
                        <input type="text" name="b_6b67d48cd36a8ac62e029529c_e5974a090f" tabindex="-1" value="">
                    </div>
                    <div class="optionalParent">
                        <div class="clear foot">
                            <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Success message -->
        <div id="success-message">
            <p>Thank you for subscribing! Please go to <a href="https://www.latestfreestuff.co.uk/free-baby-stuff/" target="_blank">https://www.latestfreestuff.co.uk/free-baby-stuff/</a> to access your free baby stuff.</p>
        </div>
    </div>

    <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script>
        (function($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0] = 'EMAIL';
            ftypes[0] = 'email';
            fnames[1] = 'FNAME';
            ftypes[1] = 'text';
            fnames[2] = 'LNAME';
            ftypes[2] = 'text';
            fnames[3] = 'ADDRESS';
            ftypes[3] = 'address';
            fnames[4] = 'PHONE';
            ftypes[4] = 'phone';
            fnames[5] = 'BIRTHDAY';
            ftypes[5] = 'birthday';
            fnames[6] = 'COMPANY';
            ftypes[6] = 'text';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
    </script>

    <script>
        // Listen for Mailchimp's success response
        document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function(event) {
            // Wait for Mailchimp's response
            setTimeout(function() {
                // Check if the success response is visible
                if (document.getElementById('mce-success-response').style.display === 'block') {
                    // Hide the form
                    document.getElementById('mc_embed_signup').style.display = 'none';
                    // Show the success message
                    document.getElementById('success-message').style.display = 'block';
                }
            }, 1000); // Adjust the delay as needed
        });
    </script>
</body>
</html>
